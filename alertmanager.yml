# ============================================================  
# NeuralTrade - Alertmanager Configuration
# ============================================================
# Alert routing and notification management
# ============================================================

global:
  resolve_timeout: 5m
  smtp_from: 'neuraltrade-alerts@example.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'neuraltrade-alerts@example.com'
  smtp_auth_password: 'CHANGEME'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical trading alerts - immediate notification
    - match:
        severity: critical
        tier: trading
      receiver: 'critical-trading'
      group_wait: 0s
      repeat_interval: 5m
    
    # High priority - quick notification
    - match:
        severity: warning
        tier: trading
      receiver: 'trading-warnings'
      group_wait: 30s
      repeat_interval: 1h
    
    # Infrastructure issues
    - match:
        severity: warning
        tier: infrastructure
      receiver: 'infrastructure-team'
      repeat_interval: 4h
    
    # Research/background - low priority
    - match:
        tier: research
      receiver: 'research-team'
      repeat_interval: 24h

