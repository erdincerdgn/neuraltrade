# Inhibition rules - prevent alert spam
inhibit_rules:
  # If service is down, don't alert on metrics  
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['service']
  
  # If instance is down, don't alert on specific metrics
  - source_match:
      severity: 'critical'
      alertname: 'InstanceDown'
    target_match_re:
      severity: 'warning|info'
    equal: ['instance']
